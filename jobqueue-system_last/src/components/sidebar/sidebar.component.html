<aside class="w-64 h-full bg-white flex flex-col shadow-sm">
  <div class="px-6 py-5 flex items-center gap-3 border-b border-gray-200">
    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
      </svg>
    </div>
    <span class="text-xl font-medium text-gray-800">JobQueue</span>
    <span class="text-xl font-light text-gray-500">Sys</span>
  </div>

  <nav class="flex-1 px-4 py-4 space-y-1.5">
    @for (item of navItems(); track item.id) {
      <a
        (click)="handleNav(item.id)"
        href="javascript:void(0)"
        class="group flex items-center px-3 py-2.5 text-base font-medium rounded-lg transition-colors duration-200"
        [class]="activeNavItem() === item.id 
          ? 'bg-indigo-600 text-white shadow-md' 
          : 'text-gray-600 hover:bg-indigo-50 hover:text-indigo-600'"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 transition-colors" [class]="activeNavItem() === item.id ? 'text-white' : 'text-gray-400 group-hover:text-indigo-600'" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          @switch (item.icon) {
            @case ('grid') { <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /> }
            @case ('users') { <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /> }
            @case ('clipboard-list') { <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /> }
            @case ('collection') { <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2h2.586a1 1 0 01.707.293l1.414 1.414a1 1 0 00.707.293H10.5a2 2 0 002 2v2" /> }
            @case ('calendar') { <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /> }
            @case ('briefcase') { <path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /> }
            @case ('chart-bar') { <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /> }
            @case ('document-report') { <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /> }
          }
        </svg>
        <span>{{ item.label }}</span>
      </a>
    }
    <div class="pt-4">
      <p class="px-3 text-sm font-medium text-gray-400 uppercase tracking-wider">การตั้งค่า</p>
       <a
        (click)="handleNav('system-settings')"
        href="javascript:void(0)"
        class="group flex items-center w-full px-3 py-2.5 text-base font-medium rounded-lg transition-colors duration-200"
        [class]="activeNavItem() === 'system-settings' 
          ? 'bg-indigo-600 text-white shadow-md' 
          : 'text-gray-600 hover:bg-indigo-50 hover:text-indigo-600'"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 transition-colors" [class]="activeNavItem() === 'system-settings' ? 'text-white' : 'text-gray-400 group-hover:text-indigo-600'" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>ตั้งค่าระบบ</span>
      </a>
    </div>
  </nav>

  <div class="mt-auto p-4 relative">
    @if (isStatusMenuOpen()) {
        <div class="origin-bottom-left absolute left-4 right-4 bottom-full mb-2 w-auto rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10">
            <div class="py-1">
                <a href="#" (click)="setStatus('available'); $event.preventDefault()" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <span class="h-2.5 w-2.5 rounded-full bg-green-500"></span>
                    <span>พร้อมรับงาน</span>
                </a>
                <a href="#" (click)="setStatus('busy'); $event.preventDefault()" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <span class="h-2.5 w-2.5 rounded-full bg-orange-500"></span>
                    <span>ติดลูกค้า</span>
                </a>
                <a href="#" (click)="setStatus('break'); $event.preventDefault()" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <span class="h-2.5 w-2.5 rounded-full bg-yellow-500"></span>
                    <span>พัก</span>
                </a>
                <a href="#" (click)="setStatus('unavailable'); $event.preventDefault()" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <span class="h-2.5 w-2.5 rounded-full bg-gray-400"></span>
                    <span>ไม่พร้อมรับงาน</span>
                </a>
            </div>
        </div>
    }
    <div (click)="toggleStatusMenu()" class="p-3 bg-gray-50 rounded-lg flex items-center cursor-pointer hover:bg-gray-100 transition-colors">
      <div class="w-10 h-10 rounded-full bg-indigo-200 text-indigo-700 flex items-center justify-center font-medium text-lg">
        A
      </div>
      <div class="ml-3 flex-1">
        <p class="text-sm font-medium text-gray-800">Admin User</p>
        <div class="flex items-center gap-1.5">
            <span class="h-2 w-2 rounded-full" [class]="statusInfo().dotClass"></span>
            <p class="text-sm text-gray-500">{{ statusInfo().text }}</p>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 transition-transform" [class]="isStatusMenuOpen() ? 'rotate-180' : ''" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </div>
  </div>
</aside>

@if(staff(); as staff) {
<div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 h-full">
  <div class="flex items-start justify-between">
    <div class="flex items-center gap-4">
      <img [src]="staff.avatarUrl" [alt]="staff.name" class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-md">
      <div>
        <h3 class="text-lg font-medium text-gray-800">{{ staff.name }}</h3>
        <p class="text-base text-gray-500">{{ staff.role }}</p>
      </div>
    </div>
    <span class="px-3 py-1 text-sm font-medium rounded-full flex-shrink-0" [class]="staff.statusClass">
      {{ staff.status }}
    </span>
  </div>

  <div class="grid grid-cols-2 gap-4 my-6 flex-grow bg-gray-50 p-4 rounded-lg">
    <div class="text-center">
      <p class="text-sm text-gray-500">งานที่ทำอยู่</p>
      <p class="font-medium text-gray-800 text-3xl">{{ staff.currentTasks }}</p>
    </div>
    <div class="text-center border-l border-gray-200">
      <p class="text-sm text-gray-500">ลำดับคิว</p>
      <p class="font-medium text-gray-800 text-3xl">#{{ staff.queuePosition }}</p>
    </div>
  </div>

  <button 
    (click)="onActionClick()"
    [disabled]="staff.status === 'พัก/ลางาน'"
    class="w-full mt-auto flex items-center justify-center gap-2 px-4 py-3 text-base font-medium rounded-lg transition-all duration-200 bg-indigo-600 text-white shadow-md hover:bg-indigo-700 hover:shadow-lg hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed disabled:opacity-70">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>รับลูกค้า</span>
  </button>
</div>
}

<div class="fixed inset-0 z-50 bg-black/60 flex items-center justify-center p-4" (click)="close.emit()">
  <div class="bg-white rounded-2xl w-full max-w-lg shadow-2xl flex flex-col" (click)="$event.stopPropagation()">
    <header class="p-5 border-b border-gray-200 flex justify-between items-center">
      <h2 class="text-xl font-medium text-gray-800">ดำเนินการ: {{ task().jobTitle ?? task().id }}</h2>
      <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>

    <form [formGroup]="rejectForm" (ngSubmit)="onConfirm()">
      <main class="p-6 space-y-4">
        <div class="p-4 bg-red-50 border border-red-200 rounded-lg flex items-start gap-4">
          <div class="w-10 h-10 flex-shrink-0 bg-red-100 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
          </div>
          <div>
            <h3 class="font-medium text-red-800">ระบุเหตุผลที่ปฏิเสธงาน</h3>
            <p class="text-base text-red-700">กรุณาระบุเหตุผลเพื่อให้ระบบบันทึกข้อมูล</p>
          </div>
        </div>

        <div>
          <label for="reason" class="block text-base font-medium text-gray-700 mb-2 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            เหตุผล (Reason)
          </label>
          <textarea 
            id="reason" 
            formControlName="reason" 
            rows="4" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
            placeholder="เช่น อุปกรณ์ไม่พร้อม, ติดงานด่วนอื่น..."></textarea>
        </div>
      </main>

      <footer class="p-6 bg-gray-50 border-t border-gray-200 flex justify-end items-center gap-3 rounded-b-2xl">
        <button type="button" (click)="close.emit()" class="px-6 py-2 border border-gray-300 rounded-lg text-base font-medium text-gray-700 bg-white hover:bg-gray-100 transition-colors">
          ย้อนกลับ
        </button>
        <button 
          type="submit" 
          [disabled]="rejectForm.invalid"
          class="px-6 py-2 bg-red-600 text-white rounded-lg text-base font-medium transition-colors flex items-center gap-2 disabled:bg-red-300 disabled:cursor-not-allowed hover:bg-red-700">
          ยืนยันปฏิเสธ
        </button>
      </footer>
    </form>
  </div>
</div>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-purple-50 px-4">
  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl mb-4">
        <app-icon name="lock" class="text-white" size="32"></app-icon>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">เข้าสู่ระบบ</h1>
      <p class="text-gray-600">กรุณาเข้าสู่ระบบเพื่อใช้งานระบบจัดการพนักงาน</p>
    </div>

    <!-- Login Form Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            อีเมล
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <app-icon name="mail" class="text-gray-400" size="20"></app-icon>
            </div>
            <input
              id="email"
              type="email"
              [value]="email()"
              (input)="onEmailChange($any($event.target).value)"
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
              placeholder="กรุณากรอกอีเมล"
              [disabled]="isLoading()"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            รหัสผ่าน
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <app-icon name="lock" class="text-gray-400" size="20"></app-icon>
            </div>
            <input
              id="password"
              type="password"
              [value]="password()"
              (input)="onPasswordChange($any($event.target).value)"
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
              placeholder="กรุณากรอกรหัสผ่าน"
              [disabled]="isLoading()"
              required
            />
          </div>
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="bg-red-50 border border-red-200 rounded-lg p-3 flex items-center gap-2">
            <app-icon name="alert-circle" class="text-red-600" size="20"></app-icon>
            <span class="text-sm text-red-600">{{ errorMessage() }}</span>
          </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors flex items-center justify-center gap-2"
        >
          @if (isLoading()) {
            <app-icon name="loader-2" class="animate-spin" size="20"></app-icon>
            <span>กำลังเข้าสู่ระบบ...</span>
          } @else {
            <app-icon name="log-in" size="20"></app-icon>
            <span>เข้าสู่ระบบ</span>
          }
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <p>© 2024 Employee Management System</p>
      </div>
    </div>
  </div>
</div>

<div class="flex-1 p-4 sm:p-6 lg:p-8 bg-slate-50">
  <header class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center pb-6">
    <div class="flex items-center gap-4">
      <div>
        <h1 class="text-3xl font-medium text-gray-900">มอบหมายงาน (Job Assignment)</h1>
      </div>
    </div>
    <div class="relative w-full sm:w-64">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <input 
        type="text" 
        [ngModel]="searchTerm()"
        (ngModelChange)="searchTerm.set($event); onSearchChange()"
        placeholder="ค้นหาพนักงาน..." 
        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
      >
    </div>
  </header>

  @if(isLoading()) {
    <div class="text-center py-16">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
      <p class="mt-4 text-base text-gray-500">กำลังโหลดข้อมูล...</p>
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      @for(staff of filteredStaff(); track staff.id || staff.name) {
        <app-job-assignment-card [staff]="staff" (action)="handleAction($event)"></app-job-assignment-card>
      }
    </div>
  }

  @if(!isLoading() && filteredStaff().length === 0) {
    <div class="text-center py-16">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <h3 class="mt-2 text-base font-medium text-gray-900">ไม่พบพนักงาน</h3>
      <p class="mt-1 text-base text-gray-500">ลองปรับเปลี่ยนคำค้นหาของคุณ</p>
    </div>
  }
</div>

@if (showAssignDialog() && selectedStaff()) {
  <app-open-job-dialog
    [userName]="selectedStaff()!.name"
    (close)="closeAssignDialog()"
    (confirm)="confirmAssignment($event)">
  </app-open-job-dialog>
}

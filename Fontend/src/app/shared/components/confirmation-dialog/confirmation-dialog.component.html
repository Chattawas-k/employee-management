<div class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4" (click)="close.emit()">
  <div class="bg-white rounded-2xl w-full max-w-md p-6 text-center shadow-2xl" (click)="$event.stopPropagation()">
    <header class="flex justify-end">
      <button (click)="close.emit()" class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>
    
    <main class="px-2 pb-4">
      <div class="mx-auto w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
          </svg>
      </div>
      
      <h2 class="text-2xl font-medium text-gray-900 mb-2">เริ่มงาน #{{ task.id }} ?</h2>
      <p class="text-base text-gray-500 mb-8">คุณต้องการเริ่มทำงานนี้ตอนนี้เลยหรือไม่?</p>
      
      <div class="grid grid-cols-2 gap-4">
        <button (click)="reject.emit()" class="w-full py-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition-colors bg-white font-medium text-gray-700">
          ปฏิเสธงาน
        </button>
        <button (click)="confirm.emit()" class="w-full py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium shadow-sm">
          ยืนยันและเริ่มงาน
        </button>
      </div>
    </main>
  </div>
</div>

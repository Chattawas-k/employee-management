@if(staff(); as staff) {
<div class="bg-white rounded-2xl shadow-lg p-6 flex flex-col transition-all duration-300 hover:shadow-2xl hover:-translate-y-1 h-full">
  <div class="flex items-start justify-between">
    <div class="flex items-center gap-4">
      <app-avatar [src]="staff.avatarUrl" [name]="staff.name" [size]="'lg'"></app-avatar>
      <div>
        <h3 class="text-lg font-medium text-gray-800">{{ staff.name }}</h3>
        <p class="text-base text-gray-500">{{ staff.role }}</p>
      </div>
    </div>
    <span class="px-3 py-1 text-sm font-medium rounded-full flex-shrink-0" [class]="staff.statusClass">
      {{ staff.status }}
    </span>
  </div>

  <div class="grid grid-cols-2 gap-4 my-6 flex-grow bg-gray-50 p-4 rounded-lg">
    <div class="text-center">
      <p class="text-sm text-gray-500">งานที่ทำอยู่</p>
      <p class="font-medium text-gray-800 text-3xl">{{ staff.currentTasks }}</p>
    </div>
    <div class="text-center border-l border-gray-200">
      <p class="text-sm text-gray-500">ลำดับคิว</p>
      <p class="font-medium text-gray-800 text-3xl">#{{ staff.queuePosition }}</p>
    </div>
  </div>

  <app-button 
    [disabled]="staff.status === 'พัก/ลางาน'"
    (onClick)="onActionClick()"
    [variant]="'primary'"
    className="w-full mt-auto py-3">
    <app-icon name="check" className="h-5 w-5 mr-2"></app-icon>
    <span>รับลูกค้า</span>
  </app-button>
</div>
}

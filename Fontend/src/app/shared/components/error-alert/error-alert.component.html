@if (message) {
  <div [class]="'px-4 py-3 rounded-lg flex items-center gap-2 border ' + variantClasses" role="alert">
    <app-icon [name]="iconName" className="w-5 h-5 flex-shrink-0"></app-icon>
    <span class="flex-1">{{ message }}</span>
    @if (dismissible) {
      <button
        type="button"
        class="flex-shrink-0 ml-auto hover:opacity-70 transition-opacity"
        (click)="handleDismiss()"
        aria-label="Dismiss">
        <app-icon name="x" className="w-5 h-5"></app-icon>
      </button>
    }
  </div>
}

<app-modal 
  [isOpen]="isOpen" 
  [title]="title"
  size="sm"
  (onClose)="handleCancel()">
  <div class="space-y-4">
    <div class="flex items-start gap-3">
      @if (variant === 'danger') {
        <app-icon name="alert-triangle" class="text-red-600 shrink-0" size="24"></app-icon>
      } @else {
        <app-icon name="alert-circle" class="text-amber-600 shrink-0" size="24"></app-icon>
      }
      <p class="text-slate-700 leading-relaxed">{{ message }}</p>
    </div>
    
    <div class="flex flex-col-reverse sm:flex-row justify-end gap-3 pt-4 border-t border-slate-100">
      <app-button 
        variant="secondary" 
        (onClick)="handleCancel()"
        className="w-full sm:w-auto">
        {{ cancelText }}
      </app-button>
      <app-button 
        [variant]="variant === 'danger' ? 'danger' : 'warning'"
        (onClick)="handleConfirm()"
        className="w-full sm:w-auto">
        {{ confirmText }}
      </app-button>
    </div>
  </div>
</app-modal>

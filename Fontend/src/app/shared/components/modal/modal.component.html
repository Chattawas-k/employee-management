@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
    <div [class]="'bg-white rounded-xl shadow-2xl w-full ' + getSizeClasses() + ' overflow-hidden animate-in zoom-in-95 duration-200 max-h-[90vh] flex flex-col'">
      <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center shrink-0">
        <h3 class="text-lg font-semibold text-slate-800 line-clamp-1">{{ title }}</h3>
        <button (click)="onClose.emit()" class="text-slate-400 hover:text-slate-600 p-1 rounded-full hover:bg-slate-100 transition-colors">
          <app-icon name="x" className="w-6 h-6"></app-icon>
        </button>
      </div>
      <div class="p-6 overflow-y-auto">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}

<div class="bg-white rounded-xl p-5 flex items-center justify-between shadow-md">
  <div>
    <p class="text-base text-gray-500 mb-1">{{ title }}</p>
    <div class="flex items-baseline">
      <span class="text-4xl font-medium" [class]="valueClass">{{ value }}</span>
      <span class="ml-2 text-gray-500 font-medium">{{ unit }}</span>
    </div>
  </div>
  <div class="w-14 h-14 rounded-lg flex items-center justify-center" [class]="iconBgClass">
    @switch (icon) {
      @case ('check') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" [class]="iconClass" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      }
      @case ('pulse') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" [class]="iconClass" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h3l2.25-6L12 16.5l2.25-9L17.25 12h3" />
        </svg>
      }
      @case ('user-check') {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" [class]="iconClass" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 10.5l-3.75 3.75-1.5-1.5" transform="translate(4, 4)" />
        </svg>
      }
    }
  </div>
</div>

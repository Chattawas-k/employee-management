<div 
  [class]="'toast-item ' + colorClasses + (isVisible ? ' toast-enter' : '') + (isLeaving ? ' toast-leave' : '')"
  role="alert">
  
  <div class="toast-icon">
    <app-icon [name]="iconName" [className]="'w-5 h-5 ' + iconColorClass"></app-icon>
  </div>

  <div class="toast-content">
    @if (toast.title) {
      <div class="toast-title">{{ toast.title }}</div>
    }
    <div class="toast-message">{{ toast.message }}</div>
  </div>

  <button 
    type="button" 
    class="toast-close"
    (click)="close()"
    aria-label="Close">
    <app-icon name="x" className="w-4 h-4"></app-icon>
  </button>
</div>
